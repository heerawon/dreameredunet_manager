<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<form th:action="@{/secu/signup}" method="post">
  <input type="text" name="email" placeholder="이메일 입력해주세요">

  <input type="text" name="userId" id="userId" placeholder="Your ID"/>

  <button type="submit">가입하기</button>

</body>
</html>
