<body class="loading">

<!-- Begin page -->

    <th:block th:include="init2/comm_menu.html"></th:block>
    <!-- ============ 공통 끝!!!!!! ============ -->

    <!-- ============================================================== -->
    <!-- Start Page Content here  -->

    <!-- ============================================================== -->


    <div class="content-page">
        <div class="content mb-5">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title">예습 등록</h4>
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0 ">

                                    <li class="breadcrumb-item"><a th:href="@{/pub2/lecture/preview}">예습</a></li>
                                    <li class="breadcrumb-item active">예습 등록</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end page title -->


                <div class="row">
                    <div class="col-lg-12">
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <div class="button-list">
                                        <button type="button" class="btn btn-outline-primary btn_bg active">[주니어] 기초</button>
                                        <button type="button" class="btn btn-outline-primary btn_bg">[주니어] 기초 +</button>
                                        <button type="button" class="btn btn-outline-danger btn_bg">[주니어] 기초 +</button>
                                    </div>


                                    <div class="card mt-4">
                                        <div class="card-body">
                                            <button type="button" class="btn btn-success btn-sm me-2" onclick="moveDashboard()"> < 팀 대시보드</button>
                                            <p class="lecture_txt01 d-inline-block">[주니어] 기초</p>
                                            <p class="lecture_txt01 d-inline-block">총 학생 수 : 43명</p>
                                            <p class="lecture_txt01 d-inline-block">강의 기간 : 2021.08.01 ~2021.09.21</p>

                                        </div>
                                    </div>

                                    <!-- 첫번째 카드 -->
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row">
                                                <div>
                                                    <h3 class="form_title mb-3 d-inline-block">예습</h3>
                                                    <div class="form-check ms-2 d-inline-block">
                                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                                        <label class="form-check-label" for="flexCheckChecked">
                                                            노출하기
                                                        </label>
                                                    </div>
                                                </div>

                                                <div class="grayLine"></div>

                                                <div class="mb-3 mt-3 col-md-12">
                                                    <label for="reviewContent" class="form-label">예습 내용</label>

                                                    <div>
                                                        <textarea required="" class="form-control" id="reviewContent" rows="15" placeholder="예습 내용을 작성해 주세요."></textarea>
                                                    </div>
                                                </div>

                                                <div class="mb-3 col-md-12">
                                                    <label class="form-label">YouTube 링크</label>
                                                    <input name="boardTitle" type="text" class="form-control" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <!-- 하단 버튼 -->
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="float-start">
                                                <button type="button" class="btn btn-outline-primary btn_bg" onclick="moveBack();">취소</button>
                                            </div>
                                            <div class="float-end button-list">
                                                <button type="submit" class="btn btn-primary btn_bg" onclick="moveDetail();">등록 완료</button>
                                                <button type="submit" class="btn btn-primary btn_bg" onclick="moveDetail();">수정 완료</button>

<script type="text/javaScript">

    $(document).ready(function () {

        $('.menu02').addClass('menuitem-active');
        $('.menu02 a').addClass('active');

    });

    //팀 대시보드
    function moveDashboard() {
        location.href = conPath + "pub2/lecture/dashboard/team";
    }

    //취소
    function moveBack() {
        location.href = conPath + "pub2/lecture/preview";
    }

    //예습 상세
    function moveDetail() {
        location.href = conPath + "pub2/lecture/preview/detail";
    }


</script>
