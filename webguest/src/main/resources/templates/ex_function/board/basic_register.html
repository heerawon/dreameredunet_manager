<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 에디터 css -->
    <link th:href="@{/assets/css/summernote.min.css}" rel="stylesheet" type="text/css"/>
    <title>Title</title>
</head>
<body>
    <div>
        <p>
            <span>*</span> 표시는 필수 입니다.
        </p>
        <form th:action='@{/board/insertUpdate}' th:object='${boardModel}' method="post">
            <input type="hidden" name="edit" th:value="${edit}">
            <input type="hidden" th:field='*{boardId}' th:value="${boardId}">

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="nameInput" class="form-label">공지 제목<span>*</span></label>
                    <input type="text" th:field='*{boardTitle}' th:text='${boardTitle}'
                           id="nameInput" required placeholder="작가 이름을 입력해 주세요">
                </div>
                <div class="row">
                    <div class="mb-3  col-md-12">
                        <label for="introduction" class="form-label">공지 내용<span class="text-danger">*</span></label>
                        <div>
                            <textarea th:field='*{boardContent}' th:text='${boardContent}'
                                      id="introduction" rows="5" required placeholder="공지 내용을 등록하십시오"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-end">
                <button type="submit" th:text="${edit eq 1 ? '수정완료' : '등록'}"></button>
            </div>
        </form>
    </div>
</body>
</html>
